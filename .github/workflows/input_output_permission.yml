name: Reusable workflow intput output with permission

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  workflow_dispatch:
    inputs:
      username:
        required: true
        type: string    

permissions:
  contents: read
  pull-requests: write

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    outputs: 
      un: ${{ steps.name.outputs.user}}
    steps:
      - name: Print the input name to STDOUT
        run: echo "user=Hell-${{ inputs.username }}" >> $GITHUB_OUTPUT
        shell: bash

  output-test:
    needs: Explore-GitHub-Actions
    uses: dsrinivasa/reusable-wf/.github/workflows/manual-trigger-job.yml@main
    with:
      username: "${{ needs.Explore-GitHub-Actions.outputs.un }}"
